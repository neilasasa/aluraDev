<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" rel="stylesheet">

    <title>Alura Front-End Challenge</title>
</head>

<body>
    <header>
        <div class="container">
            <h1><img class="logo" src="Image/logo.png" alt="Logo AluraDev" /></h1>
            <input type="text" placeholder="Busque por algo">
            <img class="foto-perfil" src="Image/foto-perfil.png">
        </div>
    </header>

    <main>
        <section class="menu">
            <h3 class="menu-titulo">MENU</h3>

            <nav class="menu-item">
                <div class="item">
                    <div class="menu-button">
                        <img src="Image/Code.png">
                    </div>
                    <a href="index.html">Editor de Codigo</a>
                </div>
                <div class="item">
                    <div class="menu-button">
                        <img src="Image/comunidade.png">
                    </div>
                    <a href="">Comunidade</a>
                </div>
            </nav>            
        </section>

        <section class="projeto">
            <textarea rows="20"></textarea>
        </section>

        <section class="salvar-projeto">
            <form>
                <div class="info-projeto">
                    <h3>SEU PROJETO</h3>
                    <input id="nome-projeto" type="text" placeholder="Nome do seu projeto">
                    <textarea id="descricao-projeto" rows="10" placeholder="Descricao do seu projeto"></textarea>
                </div>
                <br>
                <div class="personalizacao-projeto">
                    <h3>PERSONALIZACAO</h3>
                    <select class="lista-linguagem">
                        <option>Javascript</option>
                        <option>HTML</option>
                        <option>CSS</option>
                    </select>
                    <select class="lista-cor">
                        <option></option>
                        <option></option>
                        <option></option>
                    </select>
                </div>
                <input id="botao-salvar-projeto" type="submit" value="Salvar projeto"></button>
            </form>

        </section>
    </main>

</html>
