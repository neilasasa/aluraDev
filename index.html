<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/projeto-code.css">
    <link rel="stylesheet" href="css/projeto-new.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Roboto+Mono&display=swap" rel="stylesheet">


    <title>Alura Front-End Challenge</title>
</head>

<body>
    <header>
        <div class="cabecalho">
            <h1><img class="cabecalho__image--logo" src="Image/logo.png" alt="Logo AluraDev" /></h1>
            <input class="cabecalho__busca"type="text" placeholder="Busque por algo">
            <img class="cabecalho__image--fotoPerfil" src="Image/foto-perfil.png">
        </div>
    </header>

    <main>
        <section class="menu">
            <h3 class="menu__titulo">MENU</h3>
            <nav class="menu__list">
                <div class="menu__list--item">
                    <div class="menu__list--icon">
                        <img src="Image/Code.png">
                    </div>
                    <a class="menu__list--link" href="index.html">Editor de Codigo</a>
                </div>
                <div class="menu__list--item">
                    <div class="menu__list--icon">
                        <img src="Image/comunidade.png">
                    </div>
                    <a class="menu__list--link" href="#">Comunidade</a>
                </div>
            </nav>
        </section>

        <section class="projeto__code">
            <div class="projeto__code--boxOut">
                <div class="projeto__code--boxIn">
                    <div>
                        <img src="Image/Ellipse 1.png">
                        <img src="Image/Ellipse 2.png">
                        <img src="Image/Ellipse 3.png">

                    </div>
                    <textarea id="type-code" rows="20"></textarea>
                </div>
            </div>
            <br>
            <input id="botao-highlight" type="button" value="Visualizar com o highlight">
        </section>

        <section class="projeto__new">
            <form>
                <div class="projeto__new--info">
                    <h3>SEU PROJETO</h3>
                    <input id="nome-projeto" type="text" placeholder="Nome do seu projeto">
                    <textarea id="descricao-projeto" rows="10" placeholder="Descricao do seu projeto"></textarea>
                </div>
                <br>
                <div class="projeto__new--personalizacao">
                    <h3>PERSONALIZACAO</h3>
                    <select class="projeto__new--personalizacao-linguagem" name="selecao-linguagem">
                        <option class="linguagem-item" value="Javascript">Javascript</option>
                        <option class="linguagem-item" value="HTML">HTML</option>
                        <option class="linguagem-item" value="CSS">CSS</option>
                    </select>
                    <div class="projeto__new--personalizacao-cor">
                        <input type="color" value="#6BD1FF">
                    </div>
                </div>
                <br>
                <input id="botao-salvar-projeto" type="submit" value="Salvar projeto">
            </form>
        </section>
    </main>

</html>
