<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/dracula.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/projeto-code.css">
    <link rel="stylesheet" href="css/projeto-new.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Roboto+Mono&display=swap" rel="stylesheet">


    <title>Alura Front-End Challenge</title>
</head>

<body>
    <header class="cabecalho container">
        <img src="Image/Logo.svg" alt="Logo AluraDev" class="cabecalho__image--logo" />
        <input class="cabecalho__busca" id="cabecalho-busca" type="text" placeholder="Busque por algo">
        <!-- <label for="cabecalho-busca visuallyhidden">Busque algo</label> -->
        <img class="cabecalho__image--fotoPerfil" src="Image/foto perfil.svg">
        <div class="cabecalho__icons">
            <img src="Image/Search.svg" alt="Search" class="cabecalho__image--search">
            <img src="Image/Menu Hamburger.svg" alt="Menu" class="cabecalho__image--menu">
        </div>
    </header>

    <main class="principal">
        <section class="menu container">
            <h3 class="menu__titulo">MENU</h3>
            <nav class="menu__list">
                <div class="menu__list--item">
                    <a class="menu__list--link" href="index.html">
                        <div class="menu__button">
                            <img src="Image/code.svg">
                        </div>
                        <span>Editor de Codigo</span>
                    </a>
                </div>
                <div class="menu__list--item opaco">
                    <a class="menu__list--link" href="community.html">
                        <div class="menu__button">
                            <img src="Image/people.svg">
                        </div>
                        <span>Comunidade</span>
                    </a>
                </div>
            </nav>
        </section>

        <section class="projeto__code container">
            <div class="projeto__code--boxOut">
                <div class="projeto__code--boxIn">
                    <div>
                        <img src="Image/Ellipse 1.png">
                        <img src="Image/Ellipse 2.png">
                        <img src="Image/Ellipse 3.png">

                    </div>
                    <div class="codigo-wrapper">
                        <code id="type-code" class="preview hljs" contenteditable="true"
                            aria-label="Editor de Codigo">function teste(){}</code>
                    </div>
                    <!-- <textarea id="type-code" rows="20"></textarea> -->
                </div>
            </div>
            <input id="botao-highlight" class="botao" type="button" value="Visualizar com o highlight">
        </section>

        <section class="projeto__new container">
            <form>
                <div class="projeto__new--info">
                    <h3>SEU PROJETO</h3>
                    <input id="nome-projeto" type="text" placeholder="Nome do seu projeto">
                    <textarea id="descricao-projeto" rows="10" placeholder="Descricao do seu projeto"></textarea>
                </div>
                <div class="projeto__new--personalizacao">
                    <h3>PERSONALIZACAO</h3>
                    <div class="projeto__new--itens">
                        <select class="projeto__new--personalizacao-linguagem" name="selecao-linguagem">
                            <option class="linguagem-item" value="Javascript" data-option-linguagem>Javascript</option>
                            <option class="linguagem-item" value="HTML" data-option-linguagem>HTML</option>
                            <option class="linguagem-item" value="CSS" data-option-linguagem>CSS</option>
                            <option class="linguagem-item" value="CSS" data-option-linguagem>Java</option>
                            <option class="linguagem-item" value="CSS" data-option-linguagem>C#</option>
                        </select>
                        <input class="projeto__new--personalizacao-cor" type="color" value="#6BD1FF">
                    </div>
                </div>
                <input id="botao-salvar-projeto" class="botao" type="submit" value="Salvar projeto">
            </form>
        </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.3.1/highlight.min.js"></script>
    <script src="main.js"></script>

</html>
